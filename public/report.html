    <div class="row middle-section">
        <div class="col-md-5">
            <form class="alert-form">
                <div class="form-group">
                    <label for="exampleFormControlInput1"> Name</label>
                    <input type="name" class="form-control" id="name" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"> Location</label>
                    <input type="location" class="form-control" id="location" placeholder="Orlando Florida">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"> N-number</label>
                    <input type="location" class="form-control" id="N-number" placeholder="N-number">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Comments</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>
                <button id="submit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Submit
                </button>
                <input type="file" id="myFile">
            </form>
        </div>
        <div class ="col-md-7 snap-section">
            <div class="row">
                <div class="col-12">
                    <video id="video" width="300" height="300" autoplay></video>
                </div>
                <div class = "col-12">
                    <button id="snap" class="btn btn-primary">Snap Photo</button>
                </div>

                <canvas id="canvas" width="300" height="300"></canvas>
            </div>
        </div>
    </div>

<script>
var video = document.getElementById('video');

if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
    video.src = window.URL.createObjectURL(stream);
    video.play();
});
}

var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
var video = document.getElementById('video');

document.getElementById("snap").addEventListener("click", function() {
context.drawImage(video, 0, 0, 300, 250);
});

function myFunction() {
var x = document.getElementById("myFile");
x.disabled = true;
}


</script>
