<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Database</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/search.css"/>
</head>
<body>

    <h1>Search the FAA database</h1>
    <div class="container"> 
    
    <div class="row">
        <div class="col-4">
            <!-- n-number input -->
            <div class="row">
            <form action="/" method="GET" class="search-form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Search by N-Number</span>
                    </div>
                    <input type="text" class="form-control" id="n-number-submit" placeholder="n-number" aria-label="n-number" aria-describedby="basic-addon1">
                </div>
            </div>  

            <!-- serial number input -->
            <div class="row">
            <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Search by Serial Number</span>
                    </div>
                    <input type="text" class="form-control" id="serial-number-submit" placeholder="serial-number" aria-label="serial-number" aria-describedby="basic-addon1">
                </div>
            </div>   

            <!-- craft type input -->
            <div class="row">
                <label for="craft-group" id="craft-group-header">Search By Aircraft Type</label>
                <ul class="list-group" id="craft-group" name="craft-checkbox">
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="craft-type" name="glider" value="1">
                            <label for="craft-type">Glider</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="craft-type" name="baloon" value="2">
                            <label for="craft-type">Baloon</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="craft-type" name="bd" value="3">
                            <label for="craft-type">Blimp/Derigible</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="craft-type" name="fwse" value="4">
                            <label for="craft-type">Fixed Wing Single Engine</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="craft-type" name="wsc" value="5">
                            <label for="craft-type">Weight-Shift-Control</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="craft-type" name="rotorcraft" value="6">
                            <label for="craft-type">Rotorcraft</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="craft-type" name="powered-parachute" value="7">
                            <label for="craft-type">Powered Parachute</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="craft-type" name="gyroplane" value="8">
                            <label for="craft-type">Gyroplane</label>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- engine type input-->

            <div class="row">
                <label for="engine-group" id="craft-group-header">Search By Engine Type</label>
                <ul class="list-group" id="engine-group" name="engine-checkbox">
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="none" value="0">
                            <label for="engine-type">None</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="reciprocating" value="1">
                            <label for="engine-type">Reciprocating</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="turbo-prop" value="2">
                            <label for="engine-type">Turbo-Prop</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="turbo-shaft" value="3">
                            <label for="engine-type">Turbo-Shaft</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="turbo-jet" value="4">
                            <label for="engine-type">Turbo-Jet</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="turbo-fan" value="5">
                            <label for="engine-type">Turbo-Fan</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="ramjet" value="6">
                            <label for="engine-type">Ramjet</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="2-cycle" value="7">
                            <label for="engine-type">2-Cycle</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="4-cycle" value="8">
                            <label for="engine-type">4-Cycle</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="unknown" value="9">
                            <label for="engine-type">Unknown</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="electric" value="10">
                            <label for="engine-type">Electric</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div>
                            <input type="checkbox" id="engine-type" name="rotary" value="11">
                            <label for="engine-type">Rotary</label>
                        </div>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
				
            </form>
            
            
            </div>

            
		<div class="col-1"></div>	

        <div class="col-7">
                <h1>Results</h1>
                        <table id="results-table">
                                <tr class="schedule-headers">
                                  <th>N-Number</th>
                                  <th>Serial Number</th>
                                  <th>Craft Type</th> 
                                  <th>Manufacture Year</th>
                                  <th>Cert Exp Date</th>
                                  <th>Reg Type</th>
                                  <th>City</th>
                                  <th>State</th>
                                </tr>
                        </table>
                
        
            
        </div>
    </div>
</div>

<!-- javascript-->
    
    <!-- boilerplate -->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    
    <!-- js files -->
    <script src="js/database.js"></script>

</body>
</html>
