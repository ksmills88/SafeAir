<!-- This is the  login page-->
<!-- There is an option to login, make an account, or continue as guest -->


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Open Sky</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"
  integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
  crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">

</head>

<body>
    <style>
      #continue-btn{color:midnightblue}
      .index-container{
        width: 250px; 
        text-align: center;
      }
      .left{text-align: left;}
    </style>

  <div id="particles-js"></div>
  <div class="container index-container" >
    <div class="row">
      <div class="col">
        <img id= "index-logo"src="images/OpenSky - Name Logo - Full.png">
        <!-- <h1 class="display-4">Welcome to Safe Air</h1> -->
      </div>
    </div>

    <div class="row">


      <!-- <div class="col">
        <p class="poweredBy">Powered by:
          <img src="images/Small_Aeronyde_Logo.png">
        </p>
        <p class="lead">Sky's no Limit! </p>

      </div> -->

    </div>

    <div class="row">

      <div class="col ">
        <form>
          <div class="form-group left">
            <label for="emailLogin">Email address</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group left">
            <label for="passwordLogin">Password</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Create Account
          </button>
          <br>
          <a id="continue-btn"href="home.html">
            Continue as Guest
          </a>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create Your Account</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="account-crt-form" method="POST" action="/api/createaccount">
                    <div class="form-group">

                      <label for="exampleInputPassword1">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="First">

                      <label for="exampleInputPassword1">Last Name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Last">

                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">

                      <button type="button" class="btn btn-primary" id="crt-btn" data-dismiss="modal">Create</button>

                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>

  </div>
 

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/accountCreate.js"></script>
  <script src="js/login.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>


</body>

</html>
