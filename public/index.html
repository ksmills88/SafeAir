<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Blog - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
</head>

<body>
  <div class="container blog">

    <div class="row">



      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Welcome to Safe Air</h1>
          
          <p class="poweredBy">Powered by: <img src="images/Small_Aeronyde_Logo.png"></p>
          <p class="lead">Sky's no Limit! </p>
          <div class="col-md-2 col-sm-2 nav">
            <a class="btn btn-light" href="home.html">Login</a>          
            <a class="btn btn-light" href="database.html">DB view</a>
          </div>

        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-3 blog-container">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">E-Mail</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
          <button type="submit" class="btn btn-primary" id="createBtn">Create</button>
        </form>
      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  

</body>

</html>
