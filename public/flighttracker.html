<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"
    integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
    crossorigin="anonymous">
    <style>
            body{
                background-image: url("https://png.pngtree.com/thumb_back/fw800/back_pic/04/11/83/21581adf7df20e1.jpg");
                background-size:cover;
            }
    
        </style>
</head>
<body>
  <div class="container"> 
    <nav class="navbar fixed-top navbar-light navbar2 row" id="nav">
        

        <div class="col-12">
            <div class="w3-container w3-center w3-animate-zoom">
                <h1><font color="yellow">Live Tracker!</font></h1>
            </div>
        </div>

        <div class="col loginLink">
            <a href="home.html" class="loginLink">Home</a>
        </div>
    </nav>

    <!-- the div below is empty and will display once the on-click function triggers an empty() first -->
    <div class="row pageNames">
        <div class="col aeroLink"></div>
        <div class="col alertLink"></div>
        <div class="col notiflyLink"></div>
        <div class="col trackerLink"></div>
    </div>

</div>

<div id="map">

</div>
      
<div id = "weather-btns">
    <button class = "btn btn-secondary animated zoomIn" title="Click again to increase opacity">Precipitation</button>
    <button class = "btn btn-secondary animated zoomIn"id="clouds" title="Click again to increase opacity">Clouds</button>
    <button class = "btn btn-secondary animated zoomIn"id="sealevel" title="Click again to increase opacity">SeaLevel</button>
    <button class = "btn btn-secondary animated zoomIn"id="windspeed" title="Click again to increase opacity">Wind</button>
    <button class = "btn btn-secondary animated zoomIn"id="temperature" title="Click again to increase opacity">Temperature</button>
    <button class = "btn btn-secondary animated zoomIn"id="reset">Reset</button>
</div>


<footer class="navbar fixed-bottom navbar-light navbar2">
        <div class="row footer-class">
            <div class = "col-3" id="droners">

                <button id="footNav" type="button" class="btn btn-light animated zoomIn"><img src="images/users.png" class="animated zoomIn" id="people"></button>
            </div>

            <div class = "col-3" id="weather">
                <button id="footNav" type="button" class="btn btn-light animated zoomIn"><img src="images/weathericon.png"  class="animated zoomIn" id="rain"></button>
            </div>

            <div class = "col-3" id = "alert">
                <button id="footNav" type="button"  class="btn btn-light animated zoomIn"><img src="images/notify.png"  class="animated zoomIn" id="no"> </button>
            </div>

            <div class = "col-3"id = "mail">
                <button id="footNav" type="button" class="btn btn-light animated zoomIn"><img src="images/mail.png"  class="animated zoomIn" id="male"></button>
            </div>

        </div>

        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/yannick" title="Yannick">Yannick</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>
    <script src="js/flighttracker.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9_3Tyu14z8VAgV3n0JKBk2uhi5Jqve4M&callback=initMap">
    </script>


</body>
</html>
